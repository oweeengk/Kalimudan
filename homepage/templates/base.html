{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/main.css' %}"
    />
    <link
      rel="icon"
      href="{% static 'images/favicon real.png' %}"
      type="image/x-icon"
    />

    {% block title %}
    <title>EDIT !BASE HTML! EDIT</title>
    {% endblock %}
  </head>

  <body>
    {% if request.path == '/' %}
    <div class="loading-screen">
      <!-- Replace 'path/to/loading-image.png' with the path to your loading image -->
      <img
        src="{% static 'images/loading.png' %}"
        alt="Loading"
        class="loading-image"
        style="height: 150px; width: 225px"
      />

      <div class="loading-dots">
        <div class="loading-dot"></div>
        &nbsp;&nbsp;
        <div class="loading-dot"></div>
        &nbsp;&nbsp;
        <div class="loading-dot"></div>
      </div>
    </div>
    {% endif %}

    <!-- This is to add the navbar html in every template -->
    {% include 'navbar.html' %} {% block content %} {% endblock %}

    <br />
    <br />

    {% include 'footer.html' %}
  </body>
</html>

<!-- ... your existing base.html code ... -->

<script>
  // Check if the user agent indicates a mobile device
  var isMobile =
    /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
      navigator.userAgent
    )

  // Load your script only if it's not a mobile device
  if (!isMobile) {
    var script = document.createElement("script")
    script.src = "{% static 'js/main.js' %}"
    document.head.appendChild(script)
  }
</script>
